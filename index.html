<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="case">
    <div class="calculator calc-container">
      <header class="" id="header">
        <h1>Basic Calculator</h1>
      </header>
      <div class="num-container">

        <div class="button-section">
          <div class="display">
            <h2 class="content">Enter equation here</h2>
          </div>
          <div class="numpad">
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="number zero">0</button>
            <button class="number div clear">Clr</button>
            <button class="number div enter">=</button>
            

          </div>
          </div>
        <div class="operators">
          <button class="sign plus">+</button>
          <button class="sign minus">-</button>
          <button class="sign times">*</button>
          <button class="sign divided">/</button>
      </div>

      </div>
    </div>
    <p>Built by theBoldedPixel</p>
    </div>
  </div>
  <script src="main2.js"></script>
</body>
</html>
